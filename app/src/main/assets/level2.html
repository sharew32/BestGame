
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>


        body{
            text-align:center;
        }
        #board{
            background-color:black;
            border-top:5px solid skyblue;
            border-left:5px solid skyblue;
            border-right:5px solid skyblue;

<body style="background-color:yellow;font-size:10px">
<canvas id="board" ></canvas>
<br><br>
<button style="font-size:50px"onclick="left()">ðŸ”™</button>

<script>



    //board
    let board;
    let boardWidth=330;
    let boardHeight=500;
    let context;
    //player
    let playerWidth=30;
    let playerHeight=40;
    let playerVelocityX=40;
    let player={
        x : boardWidth/2-playerWidth/2,
        y : boardHeight-playerHeight,
        width : playerWidth,
        height : playerHeight,
        velocityX : playerVelocityX
    }
    //ball
    let ballWidth =30;
    let ballHeight =30;
    let ballVelocityX =2.5;
    let ballVelocityY =2;

    let ball = {
        x: boardWidth/2,
        y : boardHeight/2,
        width: ballWidth,
        height : ballHeight,
        velocityX : ballVelocityX,
        velocityY : ballVelocityY
    }

    //blocks
    let blockArray = [];
    let blockWidth = 50;
    let blockHeight = 10;
    let blockColumns = 5;
    let blockRows = 5;
    let blockMaxRow = 10;
    let blockCount = 0;
    let blockX = 15;
    let blockY = 45;
    let score = 0;
    let gameOver = false;

    window.onload=function () {
        board=document.getElementById("board");
        board.width=boardWidth;
        board.height=boardHeight;
        context=board.getContext("2d");//used for drawing on the board
        context.fillStyle="lightgreen"; context.fillRect(player.x,player.y,player.width,player.height);
        context.fillStyle = "white";
         context.fillRect(ball.x,ball.y,ball.width,ball.height);

        requestAnimationFrame(update);
        document.addEventListener("keydown",right);
      document.addEventListener("keydown",left,stop,start);

     //create blocks
     createBlocks();
    }
    function update() {
       requestAnimationFrame(update);
      if(gameOver) {
          return;
      }context.clearRect(0,0,board.width,board.height);
        //player
       context.fillStyle="lightgreen";
     // player.x += playerVelocityX;
     // player.x = player. velocityX;
     context.fillRect(player.x,player.y,player.width,player.height);
        context.fillStyle = "white";
        ball.x += ball.velocityX;
        ball.y -= ball.velocityY;
        context.fillRect(ball.x,ball.y,ball.width,ball.height);
        if(ball.y <= 0) {
            ball.velocityY *= -1;//reverse direction
        }
        else if(ball.x <=0 || (ball.x + ball.width) >= boardWidth){
            ball.velocityX *= -1;
        }
        else if(ball.y + ball.height >= boardHeight){
            //game over
            //if ball touches the bottom
           // ball.velocityY *=-1;
            context.font = "20px sans-serif";
            context.fillText("Game Over!!!",80,400);
        }
          //bounce the ball off player paddle
       if(topCollision(ball,player) || bottomCollision(ball,player)) {
            ball.velocityY *= -1;
        }
        else if(leftCollision(ball,player) ||rightCollision(ball,player)) {
           ball.velocityX *= -1;

        }
        //blocks
     context.fillStyle ="skyblue";
     for(let i=0;i < blockArray.length;i++){
        let block = blockArray[i];
        if (!block.break){
    if(topCollision(ball,block) || bottomCollision(ball,block)) {
        block.break= true;
        ball.velocityY *= -1;
        blockCount -= 1;
        score += 4;
    }
    else if(leftCollision(ball,block) || rightCollision(ball,block)) {
       block.break =true;
       ball.velocityX *= -1;
       blockCount -= 1;
       score +100;
    } context.fillRect(block.x,block.y,block.width,block.height);
        }
     }
     if(score==100){
     context.font="50px white";
     context.fillText("Excellent!!!",70,200);
      }

     //score
     context.font = "20px sans-serif";
     context.fillText(score,10,25);
     }

    function outOfBounds(xPosition){
        return (xPosition < 0 || xPosition + playerWidth >boardWidth);
    }

    function right() {
       player.x += player.velocityX;
    }
    function left() {
       player.x -= player.velocityX;
    }
    function stop(){
        ball.velocityY=0;
        ball.velocityX=0;
    }
     function start() {
       ball.velocityY=2;
        ball.velocityX=3;
     }

    function detectCollision(a,b) {
      return a.x < b.x + a.width &&
             a.x + a.width > b.x &&
             a.y < b.y +a.height &&
             a.y + a.height >b.y;

    }
    function topCollision(ball,block) {
        return detectCollision(ball,block) && (ball.y + ball.height) >= block.y;
    }
    function bottomCollision(ball,block) {
      return detectCollision(ball,block) && (block.y + block.height) >= ball.y;
    }
    function leftCollision(ball,block) {
        return detectCollision(ball,block) && (ball.x + ball.width) >= block.x;
    }
    function rightCollision(ball,block) {
        return detectCollision(ball,block) && (block.x + block.width) >= ball.x;
    }

    function createBlocks() {
        blockArray = [];
        for(let c=0;c < blockColumns;c++){
            for(let r=0;r < blockRows;r++){
               let block =  {
                   x : blockX + c* blockWidth + c*10,
                   y : blockY + r* blockHeight +r*10,
                   width : blockWidth,
                   height : blockHeight,
                   break : false

               }
               blockArray.push(block);
            }
        }
        blockCount = blockArray.length;
    }

    function resetGame() {
        gameOver = false;
      player={
        x : boardWidth/2-playerWidth/2,
        y : boardHeight-playerHeight-5,
        width : playerWidth,
        height : playerHeight,
        velocityX : playerVelocityX
    }
    ball = {
        x : boardWidth /2,
        y : boardHeight / 2,
        width : ballWidth,
        height : ballHeight,
        velocityX : ballVelocityX,
        velocityY : ballVelocityY
    }
    blockArray = [];
    blockRows = 5;
    score = 0;
    createBlocks();
    }
</script>
